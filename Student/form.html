<!DOCTYPE html>
<html lang="en">

<head>
	<base href="./">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Form</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jambotron">
			<div class="display-6 text-center">Student Form View</div>
		</div>
		<div class="card shadow">
			<div class="card-body">
				<div class="row">
					<div class="col-12">
						<div class="mb-3">
							<label for="student_name" class="form-label">Student Name</label>
							<input type="text" class="form-control" id="student_name">
							<input type="hidden" class="form-control" id="student_id">
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="student_name" class="form-label">Father Name</label>
							<input type="text" class="form-control" id="father_name">
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="student_name" class="form-label">Age</label>
							<input type="number" class="form-control"  id="age">
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="student_name" class="form-label">DOB</label>
							<input type="date" class="form-control" id="dob">
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="student_name" class="form-label">Gender</label>
							<br>
							  <input type="radio" id="male" name="gender" value="Male" checked="checked">
							  <label for="html">Male</label>
							  <input type="radio" id="female" name="gender" value="Female">
							  <label for="css">Female</label><br>
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="student_name" class="form-label">Mobile</label>
							<input type="text" class="form-control" id="mobile">
						</div>
					</div>
					<div class="col-12">
						<div class="mb-3">
							<label for="student_name" class="form-label">Email</label>
							<input type="email" id="email" class="form-control" id="email">
						</div>
					</div>
					<div class="col-12">
						<div class="s-btn-group">
							<button class="btn btn-primary" onclick="save();"><i class="s-btn-icon me-2 fas fa-save"></i>Save</button>
							<button class="btn btn-success" onclick="location.href='index.html'"><i
						    class="s-btn-icon me-2 fas fa-undo"></i>Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="function.js"></script>
</html>
